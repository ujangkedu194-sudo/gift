<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Zuree!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 10px;
        }
        p { font-size: 1.2rem; color: #ccc; }
        
        /* Kue Ulang Tahun */
        .cake-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px auto;
        }
        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 100px;
            background: #7b3f00;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .icing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #f0e68c;
            border-radius: 10px 10px 0 0;
        }
        .candle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #fff;
        }
        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            cursor: pointer;
            box-shadow: 0 0 15px orange;
            transition: all 0.3s;
        }
        .flame:hover { transform: translateX(-50%) scale(1.2); }
        @keyframes flicker {
            from { opacity: 1; transform: translateX(-50%) scale(1); }
            to { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }

        /* Pesan */
        .message {
            display: none;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            animation: slideUp 1s ease;
            backdrop-filter: blur(5px);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="container">
        <h1 id="title">Happy Birthday!</h1>
        <p id="instruction">Klik api lilin untuk meniupnya üéÇ</p>
        
        <div class="cake-container">
            <div class="cake">
                <div class="icing"></div>
                <div class="candle">
                    <div class="flame" onclick="tiupLilin()"></div>
                </div>
            </div>
        </div>

        <div class="message" id="msg">
            <h2>Selamat Ulang Tahun, Zuree! ‚ù§Ô∏è</h2>
            <p>Semoga panjang umur, sehat selalu, dan bahagia terus bersamaku.</p>
            <p>Terima kasih sudah menjadi bagian terbaik dalam hidupku.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function tiupLilin() {
            // Hilangkan api dan instruksi
            document.querySelector('.flame').style.display = 'none';
            document.getElementById('instruction').style.display = 'none';
            
            // Ubah judul dan tampilkan pesan
            document.getElementById('title').innerText = "Yeay! üéâ";
            document.getElementById('msg').style.display = 'block';
            
            // Efek Confetti (Kembang Api Kertas)
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
